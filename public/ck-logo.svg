<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Neumorphic shadow -->
    <filter id="neumorphic" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur2"/>
      <feOffset in="blur2" dx="-4" dy="-4" result="offsetBlur2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="offsetBlur2"/>
      </feMerge>
    </filter>
    
    <!-- Gradient -->
    <linearGradient id="ckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A033FF" />
      <stop offset="100%" stop-color="#FF9933" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square base with neumorphic effect -->
  <rect x="20" y="20" width="160" height="160" rx="30" fill="#281A3D" filter="url(#neumorphic)"/>
  
  <!-- Circle -->
  <circle cx="100" cy="100" r="60" stroke="url(#ckGradient)" stroke-width="12" fill="none"/>
  
  <!-- C and K Letters -->
  <g transform="translate(100, 100)">
    <!-- C -->
    <path d="M -15 -25 Q -35 -25 -35 0 Q -35 25 -15 25" stroke="url(#ckGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- K -->
    <path d="M 15 -30 L 15 30" stroke="url(#ckGradient)" stroke-width="12" stroke-linecap="round"/>
    <path d="M 15 0 L 35 -20" stroke="url(#ckGradient)" stroke-width="12" stroke-linecap="round"/>
    <path d="M 15 0 L 35 20" stroke="url(#ckGradient)" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>

