<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <!-- Circular Emblem with K -->
  <defs>
    <linearGradient id="kliqGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A033FF" />
      <stop offset="50%" stop-color="#FF00FF" />
      <stop offset="100%" stop-color="#FF9933" />
    </linearGradient>
  </defs>
  
  <!-- Circle -->
  <circle cx="100" cy="100" r="60" stroke="url(#kliqGradient)" stroke-width="8" fill="none"/>
  
  <!-- K Letter -->
  <g transform="translate(100, 100)">
    <path d="M -25 -35 L -25 35" stroke="url(#kliqGradient)" stroke-width="12" stroke-linecap="round"/>
    <path d="M -25 0 L 25 -25" stroke="url(#kliqGradient)" stroke-width="12" stroke-linecap="round"/>
    <path d="M -25 0 L 25 25" stroke="url(#kliqGradient)" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Kliq AI Text -->
  <g>
    <!-- Kliq -->
    <text x="180" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="url(#kliqGradient)">Kliq</text>
    
    <!-- AI -->
    <text x="180" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="url(#kliqGradient)">AI</text>
  </g>
</svg>

